    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
    </header>
    <main>
        <div class="shopping-cart">
            <!-- Title -->
            <div class="title">
              Shopping Bag
            </div>
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="./res/air-jordan-1-.jpg" class="d-block w-100" alt="..." height="300" width="100">
                </div>
                <div class="carousel-item">
                  <img src="/res/chaussure-air-jordan-1-low-se-ZJmFq2.jpg" class="d-block w-100" alt="..." height="300" width="100">
                </div>
                <div class="carousel-item">
                  <img src="/res/NIKE_AIR_JORDAN_1_RETRO_MID_SE_HYPER_PINK-mini.jpg" class="d-block w-100" alt="..." height="300" width="100">
                </div>
              </div>
              <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
        <div class="item" id="itm">
            <div class="buttons">
                <button class="close"><i style="font-size:24px" class="fa" onclick="remitem('itm','div1','tot')">&#xf00d;</i></button> 
                <button class="like" id="changcolor" onclick="changecolor('changcolor')" ><i style="font-size:18px" class="fa"  >&#xf004;</i></button>
            </div>
            <div class="image">
                <img src="./res/air-jordan-1-.jpg" alt="" height="100" width="100" />
              </div>   
              <div class="description">
                <span>En stock</span>
                <span>Air jordan 1 Mid</span>
                <span>White</span>
              </div>
              <div class="quantity">
                <button class="plus-btn" type="button" name="button" onclick="Increment('inp1',500,'div1','tot'),totalPrice('inp1','inp2','input3',500,1600,1900) ">
                  +
                </button>
                <input type="text" name="name" value="1" id="inp1">
                <button class="minus-btn" type="button" name="button" onclick="dencrement('inp1',500,'div1'),totalPrice('inp1','inp2','input3',500,1600,1900) ">
                  -
                </button>
              </div>
              <div class="total-price" id="div1">500</div>
              </div>

              <div class="item" id="itm1"> 
                <div class="buttons">
                    <button class="close"><i style="font-size:24px" class="fa" onclick="remitem('itm1','div2','tot')">&#xf00d;</i></button> 
                        <button class="like" id="changcolor1" onclick="changecolor('changcolor1')"><i style="font-size:18px" class="fa" >&#xf004;</i></button>
                </div>
                <div class="image">
                    <img src="./res/chaussure-air-jordan-1-low-se-ZJmFq2.jpg" alt="" height="100" width="100" />
                  </div>   
                  <div class="description">
                    <span>En stock</span>
                    <span>Air jordan 1 Retro </span>
                    <span>White</span>
                  </div>
                  <div class="quantity">
                    <button class="plus-btn" type="button" name="button" onclick="Increment('inp2',1600,'div2'),totalPrice('inp1','inp2','input3',500,1600,1900) ">
                      +
                    </button>
                    <input type="text" name="name" value="1" id="inp2">
                    <button class="minus-btn" type="button" name="button" onclick="dencrement('inp2',1600,'div2'),totalPrice('inp1','inp2','input3',500,1600,1900) ">
                      -
                    </button>
                  </div>
                  <div class="total-price" id="div2">1600</div>
                  </div>

                  <div class="item" id="itm2">
                    <div class="buttons">
                       <button class="close"><i style="font-size:24px" class="fa" onclick="remitem('itm2','div3','tot')">&#xf00d;</i></button> 
                        <button class="like" id="changcolor2" onclick="changecolor('changcolor2')"><i style="font-size:18px" class="fa">&#xf004;</i></button>
                    </div>
                    <div class="image">
                        <img src="/res/NIKE_AIR_JORDAN_1_RETRO_MID_SE_HYPER_PINK-mini.jpg" alt="" height="100" width="100" />
                      </div>   
                      <div class="description">
                        <span>En stock</span>
                        <span>Air jordan 1 chic</span>
                        <span>White</span>
                      </div>
                      <div class="quantity">
                        <button class="plus-btn" type="button" name="button" onclick="Increment('input3',1900,'div3'),totalPrice('inp1','inp2','input3',500,1600,1900) ">
                          +
                        </button>
                        <input type="text" name="name" value="1" id="input3">
                        <button class="minus-btn" type="button" name="button" onclick="dencrement('input3',1900,'div3'),totalPrice('inp1','inp2','input3',500,1600,1900) ">
                          -
                        </button>
                      </div>
                      <div class="total-price" id="div3">1900</div>
                      </div>

                    </div>
                    <div class="total" id="tot">4000</div>
                    </div>

              </div>
    </main>
